<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Iframe Wrapper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      border: 0;
      display: block;
      min-height: 100vh; /* take up full screen height */
    }
  </style>
</head>
<body>
  <iframe id="dynamicFrame" src=""></iframe>

  <script>
    // URLs for your programmatic content
    const desktopURL = "ActiveListings.htm";
    const mobileURL  = "https://jentzd.github.io/balboarealty/";

    const frame = document.getElementById("dynamicFrame");

    // Detect device on first load only
    const isMobile = window.innerWidth < 768; // adjust breakpoint if needed
    frame.src = isMobile ? mobileURL : desktopURL;

    // Optional: you could later add other logic to resize the iframe height dynamically
  </script>
</body>
</html>
